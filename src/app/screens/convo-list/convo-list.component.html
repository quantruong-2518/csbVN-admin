<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-beat"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col p-4">
  <div class="flex items-center justify-between mb-4">
    <div
      class="search-bar px-4 py-2 border rounded-md flex items-center max-w-max"
    >
      <input
        class="outline-none mr-2"
        type="text"
        placeholder="Find a conversation..."
      />
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>

    <button
      class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-sm text-white"
    >
      Create conversation
    </button>
  </div>

  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div
        class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
      >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-500
                  uppercase
                  tracking-wider
                "
              >
                Khách hàng
              </th>
              <th
                scope="col"
                class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-500
                  uppercase
                  tracking-wider
                "
              >
                Ngày tạo
              </th>
              <th
                scope="col"
                class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-500
                  uppercase
                  tracking-wider
                "
              >
                Trạng thái
              </th>
              <th
                scope="col"
                class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-500
                  uppercase
                  tracking-wider
                "
              >
                Số tin nhắn
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Chi tiết</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="
                let convo of conversations
                  | paginate
                    : {
                        itemsPerPage: pageSize,
                        currentPage: currentPage,
                        totalItems: total
                      }
              "
            >
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">
                    {{ convo.guest?.fullname || "" }}
                  </div>
                </div>
              </td>

              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">
                  {{ convo.createdAt | date: "short" }}
                </div>
              </td>

              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  class="
                    px-2
                    inline-flex
                    text-xs
                    leading-5
                    font-semibold
                    rounded-full
                  "
                  [class]="
                    convo.status
                      ? 'bg-green-100 text-green-800'
                      : 'bg-red-100 text-red-800'
                  "
                >
                  {{ convo.status ? "Active" : "Inactive" }}
                </span>
              </td>

              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ convo.messages?.length }}
              </td>

              <td
                *ngIf="convo.messages?.length"
                class="
                  px-6
                  py-4
                  whitespace-nowrap
                  text-right text-sm
                  font-medium
                "
              >
                <a
                  [routerLink]="['/convo', convo._id]"
                  class="text-indigo-600 hover:text-indigo-900"
                  >Detail</a
                >
              </td>
            </tr>

            <!-- More people... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<pagination-controls
  *ngIf="conversations?.length"
  (pageChange)="changePage($event)"
></pagination-controls>
