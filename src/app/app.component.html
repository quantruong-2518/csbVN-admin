<header
  *ngIf="showHeader"
  class="h-16 px-4 border border-b-2 flex items-center justify-between"
>
  <div class="logo flex items-center h-3/5">
    <img
      class="h-full mr-2"
      src="../../../assets/media/icons/logo.png"
      alt="logo"
    />
    <p style="color: #343877">Cục cảnh sát biển Việt Nam - Trang quản trị</p>
  </div>
  <a (click)="signOut()" [routerLink]="['/sign-in']" routerLinkActive="router-link-active"
    >Đăng xuất</a
  >
</header>

<div *ngIf="showHeader" class="flex flex-col">
  <div class="side-bar flex border-b-2">
    <a
      [class]="getCurrentRoute() === '/' ? 'text-red-700' : null"
      [routerLink]="['']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="far fa-home-lg-alt mr-2"></i>
      Trang chủ
    </a>

    <a
      [class]="getCurrentRoute() === '/convo' ? 'text-red-700' : null"
      [routerLink]="['convo']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="fal fa-comments-alt mr-2"></i>
      Quản lý hội thoại
    </a>

    <a
      [class]="getCurrentRoute() === '/question' ? 'text-red-700' : null"
      [routerLink]="['question']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="fa fa-question mr-2" aria-hidden="true"></i>
      Quản lý câu hỏi
    </a>

    <a
      [class]="getCurrentRoute() === '/guest' ? 'text-red-700' : null"
      [routerLink]="['guest']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="far fa-user-chart mr-2"></i>
      Quản lý khách hàng
    </a>

    <a
      [class]="getCurrentRoute() === '/bad-word' ? 'text-red-700' : null"
      [routerLink]="['bad-word']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="fas fa-eye-slash mr-2"></i>
      Quản lý từ nhạy cảm
    </a>

    <a
      [class]="
        getCurrentRoute() === '/suggest-question' ? 'text-red-700' : null
      "
      [routerLink]="['suggest-question']"
      class="flex cursor-pointer mr-10 items-center hover:text-red-600"
    >
      <i class="fa fa-list mr-2" aria-hidden="true"></i>
      Quản lý đề suất
    </a>
  </div>
</div>

<router-outlet></router-outlet>
